services:
  - type: web
    name: plivo-status
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerCommand: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    healthCheckPath: /health
    disk:
      name: plivo-status-data
      mountPath: /var/www/html/database
      sizeGB: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: "Plivo Status"
      - key: APP_URL
        value: https://plivo-status.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: database
      - key: BROADCAST_CONNECTION
        value: pusher
      - key: FILESYSTEM_DISK
        value: local
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_ENCRYPTION
        value: tls
      # Note: Set these environment variables in Render dashboard:
      # MAIL_FROM_ADDRESS, MAIL_USERNAME, MAIL_PASSWORD
      # PUSHER_APP_ID, PUSHER_APP_KEY, PUSHER_APP_SECRET, PUSHER_APP_CLUSTER
      # VITE_PUSHER_APP_KEY, VITE_PUSHER_APP_CLUSTER

disks:
  - name: plivo-status-data
    sizeGB: 1 